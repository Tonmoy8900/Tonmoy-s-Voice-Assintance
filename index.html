
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myra AI | Windows Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      // This polyfill is less critical in Electron with nodeIntegration:true, but harmless.
      // process.env is natively available in Electron renderer process.
      window.process = window.process || { env: { NODE_ENV: 'production' } };
    </script>
    <style>
        :root {
            --accent: #6366f1;
            --bg: #030408;
        }
        body {
            background: var(--bg);
            color: #fafaf9;
            margin: 0;
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        .bg-mesh {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 50% -20%, rgba(99, 102, 241, 0.15) 0%, transparent 70%),
                radial-gradient(circle at 10% 100%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
            z-index: -1;
        }
        .glass {
            background: rgba(13, 15, 25, 0.7);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }
        .unique-header {
            background: linear-gradient(to bottom, #fff 20%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.2); border-radius: 10px; }
        
        @keyframes ponytailSwing {
            from { transform: rotate(-3deg); }
            to { transform: rotate(3deg); }
        }
        .ponytail-anim {
            transform-origin: 280px 150px;
            animation: ponytailSwing 4s ease-in-out infinite alternate;
        }
        
        @keyframes eyeBlink {
            0%, 94%, 98%, 100% { transform: scaleY(1); }
            96% { transform: scaleY(0.1); }
        }
        .eye-blink {
            transform-origin: center 220px;
            animation: eyeBlink 5s infinite;
        }

        .avatar-aura {
          filter: drop-shadow(0 0 40px rgba(99, 102, 241, 0.3));
        }
    </style>
<script type="importmap">

}
