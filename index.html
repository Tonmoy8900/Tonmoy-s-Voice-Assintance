<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myra AI | Windows Assistance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #f59e0b;
            --bg: #020202;
        }
        body {
            background: var(--bg);
            color: #fafaf9;
            margin: 0;
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        .bg-mesh {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 50% -20%, rgba(245, 158, 11, 0.12) 0%, transparent 70%),
                radial-gradient(circle at 0% 100%, rgba(30, 64, 175, 0.05) 0%, transparent 50%);
            z-index: -1;
        }
        .glass {
            background: rgba(10, 8, 6, 0.7);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.03);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .unique-header {
            background: linear-gradient(to bottom, #fff 20%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -0.02em;
        }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(245, 158, 11, 0.2); border-radius: 10px; }
        
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        .glow-effect {
            animation: pulse-glow 4s ease-in-out infinite;
        }
    </style>
